<div class="course-card" >
        
        <h1 class="course-title"> {{cardIndex + ' ' + course?.description }}</h1>

        @if (course?.id == 1) {
            <h1>course with ID 1 detected</h1>
        }
        @else if (course?.iconUrl) {
            <img class="course-media" [src]="course?.iconUrl" alt="img">
        }
        @else {
            <h3>no image Available </h3>
        }

    <!-- <p class="course-Description">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum, temporibus!
    </p> -->

    <p class="course-Description">{{ course?.longDescription }}</p>

    <button type="button" (click)="onViewed()" class="course-view">View Course</button>

</div>
